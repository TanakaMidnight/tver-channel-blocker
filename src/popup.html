<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>番組ブロック設定</title>
  <style>
    body {
      font-family: 'Segoe UI', 'Meiryo', sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
      min-width: 320px;
      min-height: 540px;
    }
    .container {
      padding: 18px 18px 10px 18px;
    }
    h2 {
      font-size: 1.2em;
      margin-bottom: 10px;
      color: #333;
    }
    .input-row {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }
    #titleInput {
      flex: 1;
      padding: 6px 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }
    button {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      background: #1976d2;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #1565c0;
    }
    #blockList {
      list-style: none;
      padding: 0;
      margin: 10px 0 0 0;
      max-height: 380px;
      overflow-y: auto;
      background: #fff;
      border: 1px solid #eee;
      border-radius: 4px;
    }
    #blockList li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 6px 10px;
      border-bottom: 1px solid #f0f0f0;
      font-size: 0.98em;
    }
    #blockList li:last-child {
      border-bottom: none;
    }
    #blockList button {
      background: #e53935;
      color: #fff;
      font-size: 0.95em;
      padding: 4px 10px;
      border-radius: 3px;
      margin-left: 8px;
    }
    #blockList button:hover {
      background: #b71c1c;
    }
    .desc {
      font-size: 0.92em;
      color: #666;
      margin: 12px 0 8px 0;
    }
    .btn-row {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="desc">
      使い方：番組タイトル横の👁️アイコンをクリックするとその番組が非表示になります。
    </div>

    <h2>ブロックリスト</h2>
    <ul id="blockList"></ul>
    <div class="btn-row">
      <button id="exportBtn">エクスポート</button>
      <button id="importAddBtn">インポート(追加)</button>
      <button id="importReplaceBtn">インポート(全置換)</button>
    </div>
    <input type="file" id="importInput" accept=".json,application/json" style="display:none">
  </div>
  <script src="popup.js"></script>
</body>
</html>
